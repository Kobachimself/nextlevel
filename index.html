<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NextLevel Development</title>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: white;
      color: black;
    }
    /* Button styles for dark theme */
    .btn {
      background-color: #2563EB;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
    }
    .btn:hover {
      background-color: #1D4ED8;
    }
    /* Custom colors for header and footer */
    .header-footer-bg {
      background-color: #1F2937; /* Dark blue-gray */
    }
    .text-primary {
      color: #F9FAFB; /* Off-white text color */
    }
    .text-secondary {
      color: #D1D5DB; /* Lighter text for less emphasis */
    }
    /* Styles for link hover effects */
    .nav-link:hover {
      text-decoration: underline;
    }
    .nav-link {
      color: #D1D5DB; /* Light gray links */
      margin-right: 1rem;
    }
    /* Media query for phones in portrait orientation */
    @media (max-width: 768px) and (orientation: portrait) {
      .container {
        max-width: 90%;
        margin: 0 auto;
      }
      .flex {
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .header-footer-bg {
        padding: 1rem;
      }
      .btn-social {
        margin-bottom: 1rem;
      }
      .btn {
        width: 100%;
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>

<header class="header-footer-bg">
  <h1 class="text-primary">NextLevel Development</h1>
</header>

<!-- Our content goes here -->

<footer class="header-footer-bg">
  <p class="text-secondary">Copyright &copy; 2024 NextLevel Development</p>
</footer>
</body>
</html>
